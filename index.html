<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>for racha</title>
    <style>
        /* ===== عام ===== */
        :root { --pink: #ff69b4; --soft-pink: #ffb6c1; --light-pink: #ffd6e0; --purple-pink: #ee82ee; }
        html, body { height: 100%; }
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: "Courier New", monospace;
            direction: rtl;
            transition: background 2s ease-in-out;
        }
        canvas { display: block; position: absolute; z-index: -1; }

        /* ===== العد التنازلي ===== */
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: var(--pink);
            text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink), 0 0 40px var(--pink);
            animation: glow 1.5s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes glow {
            0% { opacity: 1; text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink); }
            50% { opacity: 0.6; text-shadow: 0 0 20px var(--pink), 0 0 40px var(--pink); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink); }
        }

        /* ===== الرسالة الأولية ===== */
        #old-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: var(--pink);
            text-shadow: 0 0 15px var(--pink), 0 0 30px var(--pink), 0 0 50px var(--pink);
            display: none;
            animation: fadeIn 2s ease forwards;
            text-align: center;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* ===== قلوب طائرة ===== */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 4s linear forwards;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* ===== قلوب متناثرة عند الفتح (جديد) ===== */
        .burst-heart {
            position: absolute;
            font-size: 24px;
            color: var(--pink);
            animation: burstFadeOut 1s ease-out forwards;
            pointer-events: none;
            opacity: 1;
            transform: translate(-50%, -50%);
            z-index: 11;
        }
        @keyframes burstFadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(var(--end-x), var(--end-y)) scale(0.5); }
        }

        /* ===== البطاقة ===== */
        .love-letter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 220px;
            max-width: 80%;
            max-height: 60%;
            display: none;
            z-index: 10;
        }
        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1500px;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pink), var(--soft-pink));
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        .envelope-top, .envelope-front {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .envelope-top {
            background: linear-gradient(180deg, var(--light-pink) 0%, var(--soft-pink) 100%);
            border-radius: 12px 12px 0 0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 3;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15) inset;
        }
        .envelope-front {
            background: linear-gradient(180deg, var(--soft-pink), var(--pink));
            border-radius: 0 0 12px 12px;
            z-index: 1;
        }
        .card {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.5s;
            transform: translateY(0);
            z-index: 2;
        }
        .card-content {
            font-size: 20px;
            color: #333;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        .heart-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 24px;
            color: var(--pink);
            animation: heartBeat 1s infinite alternate;
        }
        @keyframes heartBeat {
            from { transform: scale(1); }
            to   { transform: scale(1.15); }
        }
        .love-letter-container.opened .envelope-top {
            transform: rotateX(-180deg);
        }
        .love-letter-container.opened .card {
            transform: translateY(-120px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            transition-delay: 0.15s;
        }
        .love-letter-container.opened .card-content {
            opacity: 1;
            transition-delay: 0.6s;
        }

        /* ===== توقيع المطور ===== */
        .developer-signature {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 1;
            direction: ltr;
        }

        /* ===== خلفية رومانسية عند الفتح ===== */
        body.romantic-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #f6d1ff 100%);
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="countdown">3</div>
    <div id="old-message">its for u HADJER</div>

    <div class="love-letter-container" id="love-letter">
        <div class="envelope-wrapper">
            <div class="envelope" role="button">
                <div class="envelope-top"></div>
                <div class="envelope-front"></div>
                <div class="card">
                    <div class="card-content">
                        <span class="heart-icon">💖</span>
                        <strong>for racha</strong>
                        <br><br>
                        <p>chghol mail hhhhhh</p>
                        <p>I made this specially for you, HADJER.</p>
                        <p>I hope it makes you smile, just like you make me smile.</p>
                        <br>
                        <p><strong>from: MOH </strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="developer-signature">Coded  by Abdou</div>

    <audio id="loveAudio" src="https://f.top4top.io/m_3553m5i0t1.mp3" preload="auto" loop></audio>

    <script>
        /* ==== الماتريكس ==== */
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        const fontSize = 14;
        let columns = 0;
        let drops = [];
        let hue = 320;
        let matrixAnimationId;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(1);
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hue = (hue + 0.5) % 360;
            ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
            matrixAnimationId = requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        /* ==== العد التنازلي ==== */
        let count = 3;
        const countdownEl = document.getElementById("countdown");
        const oldMessageEl = document.getElementById("old-message");
        const loveLetter = document.getElementById("love-letter");
        const envelope = document.querySelector(".envelope");
        const audio = document.getElementById("loveAudio");

        const countdownInterval = setInterval(() => {
            if (count === 3) {
                audio.play();
            }
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else {
                clearInterval(countdownInterval);
                countdownEl.style.display = "none";
                oldMessageEl.style.display = "block";
                startHearts();
                setTimeout(() => {
                    oldMessageEl.style.display = "none";
                    loveLetter.style.display = "block";
                    envelope.addEventListener("click", () => {
                        loveLetter.classList.add("opened");
                        createBurstHearts();
                        document.body.classList.add("romantic-bg");
                        cancelAnimationFrame(matrixAnimationId);
                        canvas.style.display = 'none';
                    }, { once: true });
                }, 3000);
            }
        }, 1500);

        /* ==== قلوب طائرة (خلفية) ==== */
        const heartColors = ["❤️", "💖", "💜"];
        function createHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];
            h.style.left = Math.random() * (window.innerWidth - 50) + "px";
            h.style.bottom = "0px";
            h.style.fontSize = (14 + Math.random() * 28) + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4200);
        }
        function startHearts() {
            setInterval(createHeart, 500);
        }

        /* ==== قلوب متناثرة عند الفتح ==== */
        function createBurstHearts() {
            const envelopeRect = envelope.getBoundingClientRect();
            const centerX = envelopeRect.left + envelopeRect.width / 2;
            const centerY = envelopeRect.top + envelopeRect.height / 2;

            for (let i = 0; i < 30; i++) {
                const burstHeart = document.createElement("div");
                burstHeart.className = "burst-heart";
                burstHeart.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];

                const startX = centerX + (Math.random() - 0.5) * 40;
                const startY = centerY + (Math.random() - 0.5) * 40;

                burstHeart.style.left = `${startX}px`;
                burstHeart.style.top = `${startY}px`;

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;

                burstHeart.style.setProperty('--end-x', `${endX - startX}px`);
                burstHeart.style.setProperty('--end-y', `${endY - startY}px`);

                document.body.appendChild(burstHeart);
                setTimeout(() => burstHeart.remove(), 1200);
            }
        }
    </script>
</body>
</html>
